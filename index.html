<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                    <div class="p-3 border rounded" id="quote-box">
                        <div class="py-3">
                            <div id="quote-text">
                                <i class="fa fa-quote-left fa-2x me-2"></i><span id="text"></span>
                            </div>
                            <div class="text-end">
                                - <span id="author"></span>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div>
                                <a class="btn text-white" title="Tweet this quote!" target="_blank" id="tweet-quote"><i class="fab fa-twitter"></i></a>
                                <a class="btn text-white" title="Post this quote on tumblr!" target="_blank" id="tumblr-quote"><i class="fab fa-tumblr"></i></a>
                            </div>
                            <div>
                                <button class="btn text-white" id="new-quote">New quote</button>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
